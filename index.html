<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;1,500&display=swap");
    </style>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="profile">
        <article class="report">
          <div class="pic">
            <div class="img">
              <img src="images/image-jeremy.png" />
            </div>
            <div class="repo">
              <p>Report for</p>
              <p>Jeremy Robson</p>
            </div>
          </div>
          <div class="text">
            <p>Daily</p>
            <p>Weekly</p>
            <p>Monthly</p>
          </div>
        </article>
      </div>
      <div class="cards">
        <article class="work card">
          <div class="bgcolorWork top">
            <img src="images/icon-work.svg" alt="" />
          </div>
          <div class="bottom">
            <p>work</p>
            <img src="/images/icon-ellipsis.svg" alt="" />
            <p>32hrs</p>
            <p>Last Week - 36hrs</p>
          </div>
        </article>
        <article class="play card">
          <div class="top playbg">
            <img src="images/icon-play.svg" alt="" />
          </div>
          <div class="bottom">
            <p>Play</p>
            <img src="/images/icon-ellipsis.svg" alt="" />
            <p>10hrs</p>
            <p>Last Week - 8hrs</p>
          </div>
        </article>

        <article class="study card">
          <div class="top studybg">
            <img src="/images/icon-study.svg" alt="" />
          </div>
          <div class="bottom">
            <p>Study</p>
            <img src="/images/icon-ellipsis.svg" alt="" />
            <p>4hrs</p>
            <p>Last Week - 7hrs</p>
          </div>
        </article>

        <article class="exercise card">
          <div class="top exercisebg">
            <img src="images/icon-exercise.svg" alt="" />
          </div>
          <div class="bottom">
            <p>Exercie</p>
            <img src="/images/icon-ellipsis.svg" alt="" />
            <p>4hrs</p>
            <p>Last Week - 5hrs</p>
          </div>
        </article>

        <article class="social card">
          <div class="top socialbg">
            <img src="images/icon-social.svg" alt="" />
          </div>
          <div class="bottom">
            <p>Social</p>
            <img src="/images/icon-ellipsis.svg" alt="" />
            <p>5hrs</p>
            <p>Last Week - 10hrs</p>
          </div>
        </article>
        <article class="selfCare card">
          <div class="top selfCarebg">
            <img src="images/icon-self-care.svg" alt="" />
          </div>
          <div class="bottom">
            <p>Play</p>
            <img src="/images/icon-ellipsis.svg" alt="" />
            <p>2hrs</p>
            <p>Last Week - 2hrs</p>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
